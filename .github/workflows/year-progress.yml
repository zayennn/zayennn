name: Year Progress

on:
  workflow_dispatch:
  schedule:
    - cron: "59 23 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update Year Progress
        run: |
          node <<'EOF'
          const fs = require("fs");

          const now = new Date();
          const year = now.getFullYear();

          const start = new Date(year, 0, 1);
          const end = new Date(year, 11, 31, 23, 59, 59);

          const percent = ((now - start) / (end - start)) * 100;
          const percentage = percent.toFixed(2);

          const totalBars = 30;
          const filledBars = Math.round((percent / 100) * totalBars);
          const bar =
            "█".repeat(filledBars) +
            "▁".repeat(totalBars - filledBars);

          const readmePath = "README.md";
          const content = fs.readFileSync(readmePath, "utf8");

          const newSection =
            `⏳ Year Progress: { ${bar} } ${percentage}% as on ⏰ ${now.toLocaleDateString("en-GB", {
              day: "2-digit",
              month: "short",
              year: "numeric",
            })}`;

          const regex =
            /<!--START_SECTION:year_progress-->[\s\S]*?<!--END_SECTION:year_progress-->/;

          const updated = content.replace(
            regex,
            `<!--START_SECTION:year_progress-->\n${newSection}\n<!--END_SECTION:year_progress-->`
          );

          fs.writeFileSync(readmePath, updated);
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "chore: update year progress"
          git push
